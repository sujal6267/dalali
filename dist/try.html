<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locked Portfolio Modal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Portfolio Item -->
    <div class="col-lg-4 col-sm-6 mb-4">
        <div class="portfolio-item">
            <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                <div class="portfolio-hover">
                    <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                </div>
                <img class="img-fluid" src="assets/img/portfolio/invest.png" alt="Invest Portfolio" />
            </a>
            <div class="portfolio-caption">
                <div class="portfolio-caption-heading">INVEST</div>
            </div>
        </div>

        <!-- Locked Modal -->
        <div class="portfolio-modal modal fade" id="portfolioModal1" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Close button -->
                    <div class="close-modal" data-bs-dismiss="modal" aria-label="Close">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Lock Message -->
                                    <div id="lockMessage">
                                        <h2 class="text-uppercase">Content Locked</h2>
                                        <p class="item-intro text-muted">You need to buy a subscription to unlock this content.</p>
                                        <button class="btn btn-primary btn-xl text-uppercase" id="buySubscription" type="button">
                                            Buy Subscription
                                        </button>
                                    </div>
                                    
                                    <!-- Project Details -->
                                    <div id="projectContent" class="d-none">
                                        <h2 class="text-uppercase">INVEST</h2>
                                        <p class="item-intro text-muted">Help local businesses.</p>
                                        <img class="img-fluid d-block mx-auto" src="assets/img/portfolio/invest.png" alt="Invest in Local Business" />
                                        <p>Local businesses are always in need of financial help. Support them financially.</p>
                                        <div class="d-flex justify-content-between">
                                            <button class="btn btn-success btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                                <i class="fas fa-check me-1"></i>
                                                Yes, I'm investing.
                                            </button>
                                            <button class="btn btn-danger btn-xl text-uppercase" data-bs-dismiss="modal" type="button">
                                                <i class="fas fa-times me-1"></i>
                                                Close Project
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lock and unlock modal functionality
        document.addEventListener('DOMContentLoaded', () => {
            const buySubscriptionButton = document.getElementById('buySubscription');
            const lockMessage = document.getElementById('lockMessage');
            const projectContent = document.getElementById('projectContent');

            // Simulate subscription purchase
            buySubscriptionButton.addEventListener('click', () => {
                // Simulate a delay for purchase confirmation
                setTimeout(() => {
                    alert('Subscription purchased successfully!');
                    // Unlock content
                    lockMessage.classList.add('d-none');
                    projectContent.classList.remove('d-none');
                }, 1000); // Simulated delay (1 second)
            });
        });
    </script>
</body>
</html>
