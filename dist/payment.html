<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    

    
                    <!-- Subscription Form -->
                    <form id="subscriptionForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subscriptionPlan" class="form-label">Choose Subscription Plan</label>
                            <select class="form-select" id="subscriptionPlan" required>
                                <option value="" disabled selected>Select a plan</option>
                                <option value="monthly">Monthly - $10</option>
                                <option value="yearly">Yearly - $100</option>
                                <option value="lifetime">Lifetime - $300</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Payment Method</label>
                            <select class="form-select" id="paymentMethod" required>
                                <option value="" disabled selected>Select payment method</option>
                                <option value="paypal">Esewa</option>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                I agree to the <a href="#" target="_blank">terms and conditions</a>.
                            </label>
                        </div>
                        <!-- Submit Button -->
                        <button class="btn btn-success btn-xl text-uppercase" type="button" onclick="window.location.href='owner2.html';">
                            <i class="fas fa-check me-1"></i>
                               pay
                        </button>
                    </form>
               
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      
    </script>
</body>
</html>
